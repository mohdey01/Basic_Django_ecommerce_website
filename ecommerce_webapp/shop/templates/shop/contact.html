{% extends 'shop/base.html' %}
{%  block title %} Contact page {%endblock%}
{% block css %}
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-font-smoothing: antialiased;
      -o-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    
  

    .container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      top:-100px;
      
    }
    

    
    #contact {
      background: #F9F9F9;
      padding: 25px;
      margin: 50px 0;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    
    #contact h3 {
      display: block;
      font-size: 30px;
      font-weight: 300;
      margin-bottom: 10px;
    }
    
    #contact h4 {
      margin: 5px 0 15px;
      display: block;
      font-size: 13px;
      font-weight: 400;
    }
    
    
    
    
</style>
{% endblock %}
{% block body %}
<div class="container">  
    <form id="contact" action="" method="post">
      <h3>Shop Next Door</h3>
      <h4>Contact us for any query</h4>
      <form action="/shop/contact/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
          </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="Enter you Mobile Number">
          </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" name="description" id="description" rows="3"></textarea>
        </div>
        <button name="submit" type="submit" class="btn btn-blue my-2 my-sm-0 ">Submit</button>
      </form>
    
  </div>

{% endblock %}

{% block js %}
<script>
  $('.cartpopup').hide();
  $('#clearCart').hide();
  {% if status == "error" and msg|length != 0 %}

  swal({
    title: "Ooops!",
    text: '{{msg}}',
    icon: "warning",
    button: "OK",
  })

  {% endif %}
  {% if status == "success" and msg|length != 0  %}

  swal({
    title: "Thank You",
    text: '{{msg}}',
    icon: "success",
    button: "OK",
  })

  {% endif %}
  
</script>
{% endblock %}
